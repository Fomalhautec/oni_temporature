<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONI 环境监控终端 (修复版)</title>
    <style>
        /* --- 样式部分 --- */
        :root {
            --bg-color: #1a1c1e;
            --panel-color: #2b2f33;
            --accent-color: #47b2ff;
            --text-color: #e0e0e0;
            --green: #44bd32;
            --red: #e84118;
            --orange: #fbc531;
            --border: #444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Consolas, "Segoe UI", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 控制台 */
        .control-panel {
            background: var(--panel-color);
            border: 1px solid var(--border);
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .monitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .temp-display {
            font-size: 2.5rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        .status-summary {
            text-align: right;
            font-size: 0.8rem;
            color: #888;
        }

        /* 列表容器 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        /* 加载提示 */
        #loading-msg {
            color: #666;
            font-style: italic;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        /* 卡片样式 */
        .card {
            background: var(--panel-color);
            border: 1px solid var(--border);
            padding: 15px;
            border-left-width: 4px; /* 状态指示条 */
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-sub {
            font-size: 0.75rem;
            color: #aaa;
            margin-bottom: 15px;
        }

        /* 可视化条 */
        .bar-track {
            height: 6px;
            background: #111;
            position: relative;
            margin-top: 10px;
            border-radius: 3px;
        }

        .bar-fill {
            position: absolute;
            height: 100%;
            background: var(--green);
            opacity: 0.5;
        }

        .bar-cursor {
            position: absolute;
            width: 2px;
            height: 14px;
            background: #fff;
            top: -4px;
            box-shadow: 0 0 5px white;
            z-index: 10;
        }

        /* 控件 */
        input[type=range] {
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
        }

        button {
            background: #333;
            border: 1px solid #555;
            color: #ddd;
            padding: 5px 15px;
            cursor: pointer;
            margin-right: 5px;
        }
        button.active {
            background: var(--accent-color);
            color: #000;
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="control-panel">
        <div class="monitor-header">
            <div>
                <div style="font-size:0.8rem; color:#666;">TEMP SENSOR</div>
                <div class="temp-display" id="tempVal">20.0°C</div>
            </div>
            <div class="status-summary">
                STATUS: <span id="statusText" style="color:var(--green)">ONLINE</span>
            </div>
        </div>
        
        <input type="range" id="slider" min="-200" max="200" value="20" step="1">
        
        <div style="margin-top:10px;">
            <button class="active" onclick="setFilter('all', this)">ALL</button>
            <button onclick="setFilter('plant', this)">PLANTS</button>
            <button onclick="setFilter('critter', this)">CRITTERS</button>
        </div>
    </div>

    <div class="grid-container" id="grid">
        <div id="loading-msg">正在初始化系统数据...<br>(如果长时间看到此信息，请按 F12 查看错误)</div>
    </div>

    <script>
        // --- 数据部分 ---
        const DB = [
            { id: "M1", name: "米虱木", type: "plant", min: 10, max: 30, d_min: -55, d_max: 125 },
            { id: "B1", name: "毛刺花", type: "plant", min: 5, max: 30, d_min: -55, d_max: 125 },
            { id: "P1", name: "火椒藤", type: "plant", min: 35, max: 85, d_min: 35, d_max: 85 },
            { id: "M1", name: "夜幕菇", type: "plant", min: 5, max: 35, d_min: -45, d_max: 125 },
            { id: "W1", name: "冰霜小麦", type: "plant", min: -55, max: 5, d_min: -55, d_max: 5 },
            { id: "H1", name: "好吃哈奇", type: "critter", min: 10, max: 60, d_min: -30, d_max: 70 },
            { id: "D1", name: "毛鳞壁虎", type: "critter", min: 15, max: 90, d_min: 15, d_max: 110 },
            { id: "S1", name: "浮油生物", type: "critter", min: 60, max: 140, d_min: 35, d_max: 160 },
            { id: "P2", name: "树鼠", type: "critter", min: 10, max: 60, d_min: -30, d_max: 70 },
            { id: "H2", name: "刺壳果", type: "plant", min: -55, max: -14, d_min: -155, d_max: -4 },
            { id: "C1", name: "土星动物捕草", type: "plant", min: -90, max: 0, d_min: -100, d_max: 10 },
            { id: "B2", name: "小吃芽", type: "plant", min: -25, max: 0, d_min: -75, d_max: 50 },
            { id: "D2", name: "巨蕨", type: "plant", min: -45, max: 15, d_min: -55, d_max: 35 },
            { id: "B3", name: "拟芽", type: "plant", min: 10, max: 45, d_min: -40, d_max: 80 },
            { id: "L1", name: "发光虫", type: "critter", min: 10, max: 40, d_min: -100, d_max: 100 },
            { id: "S2", name: "水草", type: "plant", min: 22, max: 65, d_min: -25, d_max: 125 },
            { id: "G1", name: "汗甜玉米", type: "plant", min: -5, max: 40, d_min: -10, d_max: 50 },
            { id: "S3", name: "沼浆笼", type: "plant", min: 10, max: 30, d_min: -55, d_max: 125 },
            { id: "V1", name: "蔓殖藤", type: "plant", min: 25, max: 45, d_min: 0, d_max: 105 },
            
        ];

        let currentFilter = 'all';

        // --- 核心逻辑 ---
        
        // 确保页面加载完再运行 JS
        document.addEventListener('DOMContentLoaded', () => {
            console.log("System Initialized");
            render(); // 首次运行
            
            // 绑定滑块事件
            const slider = document.getElementById('slider');
            slider.addEventListener('input', render);
        });

        function setFilter(type, btn) {
            currentFilter = type;
            // 按钮样式切换
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function render() {
            const grid = document.getElementById('grid');
            const slider = document.getElementById('slider');
            const tempVal = document.getElementById('tempVal');
            const statusText = document.getElementById('statusText');
            
            // 获取当前温度
            const T = parseFloat(slider.value);
            tempVal.innerText = T.toFixed(1) + "°C";

            // 清空列表
            grid.innerHTML = '';
            
            let problemCount = 0;

            DB.forEach(item => {
                // 筛选逻辑
                if (currentFilter !== 'all' && item.type !== currentFilter) return;

                // 状态判断
                const isComfort = T >= item.min && T <= item.max;
                const isAlive = T >= item.d_min && T <= item.d_max;

                let color = 'var(--green)'; // 默认绿色
                let stateText = 'IDEAL';

                if (!isAlive) {
                    color = T < item.d_min ? 'var(--accent-color)' : 'var(--red)'; // 蓝或红
                    stateText = 'CRITICAL';
                    problemCount++;
                } else if (!isComfort) {
                    color = 'var(--orange)'; // 黄色
                    stateText = 'STIFLED';
                }

                // 进度条计算 (-60 到 160度范围)
                const rangeMin = -200;
                const rangeMax = 200;
                const total = rangeMax - rangeMin;

                const leftPct = ((item.min - rangeMin) / total) * 100;
                const widthPct = ((item.max - item.min) / total) * 100;
                const currPct = ((T - rangeMin) / total) * 100;

                // 生成卡片 HTML
                const card = document.createElement('div');
                card.className = 'card';
                card.style.borderLeftColor = color;
                card.innerHTML = `
                    <div class="card-header">
                        <span>${item.name}</span>
                        <span style="color:${color}; font-size:0.8rem;">${stateText}</span>
                    </div>
                    <div class="card-sub">${item.type.toUpperCase()} | 舒适区: ${item.min}~${item.max}°C</div>
                    
                    <div class="bar-track">
                        <div class="bar-fill" style="left:${leftPct}%; width:${widthPct}%;"></div>
                        <div class="bar-cursor" style="left:${currPct}%;"></div>
                    </div>
                `;
                grid.appendChild(card);
            });

            // 更新右上角总状态
            if (problemCount > 0) {
                statusText.innerText = `WARNING (${problemCount})`;
                statusText.style.color = 'var(--red)';
            } else {
                statusText.innerText = "NOMINAL";
                statusText.style.color = 'var(--green)';
            }
        }
    </script>
</body>
</html>
